<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #submitBtn {
      display: none;
    }
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .alert.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Marriage Registration</a>
    </div>
  </nav>
  
  <div class="container my-5">
    <div id="formSection" class="form-container">
      <h3 class="text-center mb-4">Marriage Registration Form</h3>
      <form id="registrationForm" novalidate>
        <!-- Package Selection -->
        <div class="mb-4">
          <label for="packageSelect" class="form-label">Select Package:</label>
          <input type="range" class="form-range" id="packageSelect" min="0" max="2" value="0" step="1">
          <div class="d-flex justify-content-between mt-2">
            <span>Basic</span>
            <span>Premium</span>
            <span>Luxury</span>
          </div>
          <p class="mt-2">Selected Package: <span id="selectedPackage">Basic</span></p>
        </div>
        <!-- Number of Guests -->
<div class="mb-4">
  <label for="guestCount" class="form-label">Number of Guests:</label>
  <input type="number" id="guestCount" class="form-control" placeholder="Enter number of guests" required min="1">
</div>


        <!-- Groom Details -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="groomName" class="form-label">Groom's Full Name:</label>
            <input type="text" id="groomName" class="form-control" placeholder="Enter groom's name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="groomAge" class="form-label">Groom's Age:</label>
            <select id="groomAge" class="form-select" required></select>
          </div>
        </div>

        <!-- Bride Details -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="brideName" class="form-label">Bride's Full Name:</label>
            <input type="text" id="brideName" class="form-control" placeholder="Enter bride's name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="brideAge" class="form-label">Bride's Age:</label>
            <select id="brideAge" class="form-select" required></select>
          </div>
        </div>

        <!-- Contact Information -->
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter 10-digit phone number" required>
        </div>

        <!-- Marriage Tradition -->
        <div class="mb-3">
          <label for="marriageTradition" class="form-label">Marriage Tradition (Religion):</label>
          <select id="marriageTradition" class="form-select" required>
            <option value="" disabled selected>Select Marriage Tradition</option>
            <option value="Hindu">Hindu</option>
            <option value="Muslim">Muslim</option>
            <option value="Christian">Christian</option>
          </select>
        </div>

        <!-- Aadhaar Information -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="groomAadhaar" class="form-label">Groom's Aadhaar Number:</label>
            <input type="text" id="groomAadhaar" class="form-control" placeholder="Enter 12-digit Aadhaar" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="brideAadhaar" class="form-label">Bride's Aadhaar Number:</label>
            <input type="text" id="brideAadhaar" class="form-control" placeholder="Enter 12-digit Aadhaar" required>
          </div>
        </div>

        <!-- Marriage Date -->
        <div class="mb-4">
          <label for="marriageDate" class="form-label">Marriage Date:</label>
          <input type="date" id="marriageDate" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-2">Submit Registration</button>
      </form>
    </div>
  </div>
  <a href="https://wa.me/7032755455" target="_blank" id="whatsapp-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
  </a>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
